<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="style.css"/> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&family=Space+Grotesk:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <h1> How about a rock paper scissors game ?</h1>
    <h2 id="result">Who will win?</h2>
    <div class="img-container">
        <div id="computerchoice">
            <h3 >Computer's choice</h3>
            <img src="./public/rock-paper-scissors.png"  >
        </div>
        <div id="yourchoice">
            <h3 >Your choice</h3>
            <img src="./public/rock-paper-scissors.png" >
        </div>
    </div>
    <div class="choices">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>    
<script src="./index.js"></script>
</body>
</html>
